<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Despesa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">Nova Despesa</h1>

  <form id="formDespesa" class="row g-3">
    <div class="col-md-6">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" id="descricao" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label for="valor" class="form-label">Valor</label>
      <input type="number" id="valor" class="form-control" step="0.01" required>
    </div>
    <div class="col-md-3">
      <label for="data" class="form-label">Data</label>
      <input type="date" id="data" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label for="categoria" class="form-label">Categoria</label>
      <select id="categoria" class="form-select" required></select>
    </div>
    <div class="col-md-6">
      <label for="subcategoria" class="form-label">Subcategoria</label>
      <select id="subcategoria" class="form-select" required></select>
    </div>
    <div class="col-md-6">
      <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
      <select id="formaPagamento" class="form-select" required>
        <option value="">Selecione</option>
        <option value="À vista">À vista</option>
        <option value="Parcelado">Parcelado</option>
      </select>
    </div>
    <div class="col-md-3 d-none" id="parcelasContainer">
      <label for="qtdParcelas" class="form-label">Quantidade de Parcelas</label>
      <input type="number" id="qtdParcelas" class="form-control" min="1">
    </div>

    <div class="col-md-3 d-none" id="dataInicialContainer">
      <label for="dataInicial" class="form-label">Data da 1ª Parcela</label>
      <input type="date" id="dataInicial" class="form-control">
    </div>

    <div class="col-md-6 d-none" id="valorParcelaInfo">
      <label class="form-label">Valor por parcela</label>
      <p class="form-control-plaintext fw-bold" id="valorParcela"></p>
    </div>
    <div class="col-md-6">
      <label for="meioPagamento" class="form-label">Meio de Pagamento</label>
      <select id="meioPagamento" class="form-select" required>
        <option value="">Selecione</option>
        <option value="Pix">Pix</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Cartão de Débito">Cartão de Débito</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Boleto">Boleto</option>
      </select>
    </div>
    <div class="col-md-6" id="cartaoContainer" style="display: none;">
      <label for="cartao" class="form-label">Cartão utilizado</label>
      <select id="cartao" class="form-select">
        <option value="">Selecione</option>
        <option value="INTER">INTER</option>
        <option value="NUBANK">NUBANK</option>
        <option value="MERCADO PAGO">MERCADO PAGO</option>
        <option value="DIGIO">DIGIO</option>
      </select>
    </div>
    <div class="col-md-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-danger">Salvar Despesa</button>
    </div>
  </form>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">&copy; 2025 Controle Financeiro</p>
      <p class="mb-2">Desenvolvido por José Hakkenen</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="text-white text-decoration-none">Sobre</a>
        <a href="#" class="text-white text-decoration-none">Contato</a>
        <a href="#" class="text-white text-decoration-none">Política de Privacidade</a>
      </div>
      <div class="mt-3">
        <a href="https://www.instagram.com/jose.hakkenen/" target="_blank" class="text-white fs-4 me-3">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://github.com/Hakkenen" target="_blank" class="text-white fs-4 me-3">
          <i class="bi bi-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/jose-hakkenen?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="text-white fs-4">
          <i class="bi bi-linkedin"></i>
        </a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
